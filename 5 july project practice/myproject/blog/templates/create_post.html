<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700&display=swap');

        /* --- Global Light Theme Styles --- */
        body {
            background: linear-gradient(135deg, #e0e7ee 0%, #f0f4f7 100%); /* Soft, light background */
            min-height: 100vh;
            color: #333;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Subtle background grid/pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle, rgba(0,0,0,0.03) 1px, transparent 1px) 0 0 / 25px 25px,
                radial-gradient(circle, rgba(0,0,0,0.03) 1px, transparent 1px) 12.5px 12.5px / 25px 25px;
            animation: light-grid-flow 30s linear infinite;
            z-index: -1;
            opacity: 0.7;
        }

        @keyframes light-grid-flow {
            from { background-position: 0% 0%; }
            to { background-position: 100% 100%; }
        }

        .navbar {
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(8px) saturate(1.1);
            -webkit-backdrop-filter: blur(8px) saturate(1.1);
            padding: 1rem 2rem;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            margin-bottom: 2rem;
        }

        .navbar-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #2c3e50 !important;
            font-size: 1.6rem;
            transition: color 0.3s ease;
        }
        .navbar-brand:hover {
            color: #6a82fb !important;
        }

        .nav-link {
            font-weight: 500;
            color: #555 !important;
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 5px;
        }
        .nav-link:hover {
            color: #6a82fb !important;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #6a82fb, #fc5c7d);
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.98); /* Near-white, slightly transparent */
            border-radius: 20px; /* Modern rounded corners */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(0, 0, 0, 0.05); /* Soft, prominent shadow */
            backdrop-filter: blur(10px) saturate(1.2); /* Light glassmorphism */
            -webkit-backdrop-filter: blur(10px) saturate(1.2);
            animation: slideInUp 0.8s forwards ease-out; /* Smooth entrance animation */
            transform-style: preserve-3d;
            perspective: 800px;
            padding: 3rem;
            border: none;
            width: 100%;
            max-width: 700px;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2, h3 { /* Assuming you might use h3 for subheadings */
            font-family: 'Montserrat', sans-serif;
            color: #2c3e50; /* Darker, professional blue/grey */
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
            overflow: hidden; /* For potential underline animation */
            padding-bottom: 0.5rem; /* Space for underline */
        }

        h2::after, h3::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 60px; /* Underline width */
            height: 3px; /* Underline thickness */
            background: linear-gradient(90deg, #6a82fb 0%, #fc5c7d 100%); /* Gradient underline */
            border-radius: 2px;
            animation: expandUnderline 1.5s ease-out forwards;
        }

        @keyframes expandUnderline {
            from { width: 0; }
            to { width: 60px; }
        }

        .form-label {
            color: #555;
            font-weight: 500;
            margin-bottom: 0.6rem;
            font-size: 0.95em;
        }

        .form-control {
            background: #f8fbfd; /* Very light background for inputs */
            border: 1px solid #dcdfe4; /* Subtle light grey border */
            color: #444;
            border-radius: 10px;
            padding: 0.8rem 1.2rem;
            transition: all 0.3s ease-in-out;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05); /* Very subtle inner shadow */
        }

        .form-control:focus {
            background: #ffffff;
            border-color: #6a82fb; /* Primary accent color on focus */
            box-shadow: 0 0 0 0.25rem rgba(106, 130, 251, 0.25), inset 0 1px 4px rgba(0, 0, 0, 0.08);
            color: #222;
            transform: translateY(-2px); /* Subtle lift on focus */
        }

        /* Primary Call to Action Button */
        .btn-primary-gradient {
            background: linear-gradient(45deg, #6a82fb 0%, #fc5c7d 100%); /* Vibrant gradient */
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 0.85rem 2.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.4s ease-in-out;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 8px 20px rgba(106, 130, 251, 0.3);
        }

        .btn-primary-gradient::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.7s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: -1;
        }

        .btn-primary-gradient:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 30px rgba(106, 130, 251, 0.5);
        }

        .btn-primary-gradient:hover::before {
            left: 100%;
        }

        /* Outline/Secondary Buttons */
        .btn-outline-custom {
            color: #6a82fb;
            border: 2px solid #6a82fb;
            background-color: transparent;
            border-radius: 30px;
            padding: 0.75rem 2rem;
            font-weight: 500;
            letter-spacing: 0.3px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-outline-custom:hover {
            background: linear-gradient(45deg, #6a82fb 0%, #fc5c7d 100%);
            color: #fff;
            border-color: transparent;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(106, 130, 251, 0.4);
        }

        .btn-outline-custom i {
            transition: transform 0.2s ease-in-out;
        }
        .btn-outline-custom:hover i {
            transform: translateX(-3px);
        }

        /* Styles for textareas */
        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid container">
            <a class="navbar-brand" href="{% url 'home' %}">Your App <i class="fas fa-rocket ms-2"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'create_post' %}">Create Post</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card">
                    <h2 class="mb-4">Create New Post</h2>
                    <form id="postForm" method="POST">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="title" class="form-label">Post Title</label>
                            <input type="text" id="title" name="title" class="form-control" placeholder="Enter title" required>
                        </div>
                        <div class="mb-4">
                            <label for="content" class="form-label">Content</label>
                            <textarea id="content" name="content" class="form-control" placeholder="Write your post content here..." required></textarea>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="{% url 'home' %}" class="btn btn-outline-custom">
                                <i class="fas fa-arrow-left me-2"></i>Back to Home
                            </a>
                            <button type="submit" class="btn btn-primary-gradient">
                                Publish Post <i class="fas fa-paper-plane ms-2"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('postForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission

            // In a real application, you'd send this data to your backend
            // and then redirect based on the backend's response.
            // For this example, we simulate success and redirect.

            // Simulate a successful post creation
            window.location.href = "{% url 'home' %}?postCreated=true";
        });
    </script>
</body>
</html>
